<!DOCTYPE html>
<html lang="en" ng-app="et">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Chola</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/scrolling-nav.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/full-slider.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/lib/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/lib/ng-table.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/lib/es6-shim.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/lib/angular.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/lib/angular-resource.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/lib/angular-route.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/lib/ng-table.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/lib/jquery.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/lib/jquery.easing.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/lib/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/scrolling-nav.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/app.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/controllers/student-controller.js")" type="text/javascript"></script>
    </head>
    <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
            <!-- Navigation -->
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand page-scroll" href="#page-top">Start Bootstrap</a>
                </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav">
                            <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                        <li class="hidden">
                            <a class="page-scroll" href="#page-top"></a>
                        </li>
                        <li>
                            <a class="page-scroll" href="#about">About</a>
                        </li>
                        <li>
                            <a class="page-scroll" href="#services">Services</a>
                        </li>
                        <li>
                            <a class="page-scroll" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
                    <!-- /.navbar-collapse -->
            </div>
                <!-- /.container -->
        </nav>

            <!-- Intro Section -->
        <section id="intro" class="intro-section">
                <!-- Half Page Image Background Carousel Header -->
            <header id="myCarousel" class="carousel slide">
                    <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                    <!-- Wrapper for Slides -->
                <div class="carousel-inner">
                    <div class="item active">
                            <!-- Set the first background image using inline CSS below. -->
                        <div class="fill" style="background-image: url('http://placehold.it/1900x1080&text=Slide One');"></div>
                        <div class="carousel-caption">
                            <h2>Caption 1</h2>
                        </div>
                    </div>
                    <div class="item">
                            <!-- Set the second background image using inline CSS below. -->
                        <div class="fill" style="background-image: url('http://placehold.it/1900x1080&text=Slide Two');"></div>
                        <div class="carousel-caption">
                            <h2>Caption 2</h2>
                        </div>
                    </div>
                    <div class="item">
                            <!-- Set the third background image using inline CSS below. -->
                        <div class="fill" style="background-image: url('http://placehold.it/1900x1080&text=Slide Three');"></div>
                        <div class="carousel-caption">
                            <h2>Caption 3</h2>
                        </div>
                    </div>
                </div>

                    <!-- Controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="icon-prev"></span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="icon-next"></span>
                </a>

            </header>
        </section>

            <!-- About Section -->
        <section id="about" class="about-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div ng-view style="display: block;
                            position: relative;
                            float: left;
                            clear: both;
                            width: 100%;
                            margin: 10px;"></div>
                    </div>
                </div>
            </div>
        </section>

            <!-- Services Section -->
        <section id="services" class="services-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Services Section</h1>
                    </div>
                </div>
            </div>
        </section>

            <!-- Contact Section -->
        <section id="contact" class="contact-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Contact Section</h1>
                    </div>
                </div>
            </div>
        </section>


            <!-- Script to Activate the Carousel -->
        <script>
            $('.carousel').carousel({
                interval: 5000 //changes the speed
            })
        </script>

    </body>
</html>
